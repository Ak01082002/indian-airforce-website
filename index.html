<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Air Force - History & Achievements</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Indian Air Force</h1>
    <p>Touch the Sky with Glory</p>
  </header>

  <nav>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <div class="nav-links" id="navLinks">
      <a href="#history">History</a>
      <a href="#achievements">Achievements</a>
      <a href="#gallery">Gallery</a>
      <a href="#fleet">Fleet</a>
      <a href="#heroes">Heroes</a>
      <a href="#training">Training</a>
      <a href="#operations">Operations</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <main>
    <!-- Your sections (history, achievements, etc.) remain same -->
    <!-- You can copy from previous final code, or I can include if you want -->
    <section id="gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <img src="images/flypast.jpg" alt="IAF Flypast">
        <img src="images/tejas.jpg" alt="Tejas Aircraft">
        <img src="images/c130j.jpg" alt="C-130J Super Hercules">
        <img src="images/dhruv.jpg" alt="HAL Dhruv Helicopter">
        <img src="images/paratroopers.jpg" alt="IAF Paratroopers">
        <img src="images/sarang.png" alt="Sarang Display Team">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Indian Air Force Tribute Website</p>
  </footer>

  <!-- Image overlay for gallery -->
  <div id="overlay" class="overlay">
    <div class="overlay-content">
      <img id="overlayImg" src="" alt="Big View">
    </div>
  </div>

  <script>
    function toggleMenu() {
      var x = document.getElementById("navLinks");
      if (x.style.display === "flex") {
        x.style.display = "none";
      } else {
        x.style.display = "flex";
      }
    }

    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlayImg");

    document.querySelectorAll(".gallery-grid img").forEach(img => {
      img.addEventListener("click", () => {
        overlayImg.src = img.src;
        overlay.style.display = "flex";
        setTimeout(() => {
          overlay.style.display = "none";
        }, 5000);
      });
    });
  </script>
</body>
</html>
